<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="tests/components/jasmine/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="components/jasmine/jasmine.css">
    <script type="text/javascript" src="components/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="components/jasmine/jasmine-html.js"></script>
    <script type="text/javascript" src="../app/components/angular/angular.js"></script>
    <script type="text/javascript" src="../app/components/angular/angular-mocks.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="specs/localization-service-unit-test.js"></script>
    <script type="text/javascript" src="specs/localization-filter-unit-test.js"></script>
    <script type="text/javascript" src="specs/localization-directives-unit-test.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../src/localize.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
